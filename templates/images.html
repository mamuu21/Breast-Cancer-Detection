
{% extends "header.html" %}

{% block main %}

  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Images</h1>
    </div><!-- End Page Title -->

      <div class="iconslist">

        {% for patient in patients %}
              <div class="card" style="width: 18rem;">
                <img src="{{ patient.image.url }}" class="card-img-top">
              </div>
        {% endfor %}

      </div>

  </main><!-- End #main -->

{% endblock main %}
