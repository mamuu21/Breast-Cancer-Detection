{% extends "header.html" %}

{% block main %}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Detection Page</h1>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        
            <h5 class="card-title">Patient Details</h5>

            <!-- General Form Elements -->
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="row mb-3">
                <label for="patient_id" class="col-sm-2 col-form-label">Patient ID</label>
                <div class="col-sm-10">
                  <input type="text" name="patient_id" class="form-control" required>
                 
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" required>
                </div>
              </div>
              <div class="row mb-3">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                  <input type="number" name="age" class="form-control" required>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Gender</label>
                  <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="M" required>
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="F" required>
                      <label class="form-check-label" for="female">Female</label>
                    </div>
                  </div>
                  {% comment %} <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                  <div class="col-sm-10">
                    <select name="gender" id="gender" class="form-control">
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                    </select>
                  </div> {% endcomment %}
              </div>
              <div class="row mb-3">
                <label for="image" class="col-sm-2 col-form-label">Upload Image</label>
                <div class="col-sm-10">
                  <input class="form-control" name="image" type="file" id="formFile" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-10">
                    <button  type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
            

            </form><!-- End General Form Elements -->

      </div>

      
    </div>
  </section>

</main><!-- End #main -->

{% endblock main %}
