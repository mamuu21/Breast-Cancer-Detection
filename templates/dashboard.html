{% extends "header.html" %}

{% block main %}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Breast Cancer Image Analysis</h1>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
       <!-- Normal Patients Card -->
       <div class="col-xxl-4 col-md-6">
        <div class="card info-card sales-card">
          <div class="card-body">
            <h5 class="card-title">Normal Patients</h5>

            <div class="d-flex align-items-center">
              <div class="ps-3">
                <h6>145</h6>
              </div>
            </div>
          </div>

        </div>
      </div><!-- End Normal Patients Card -->

      <!-- Cancer Patients Card -->
      <div class="col-xxl-4 col-md-6">
        <div class="card info-card revenue-card">


          <div class="card-body">
            <h5 class="card-title">Cancer Patients</h5>

            <div class="d-flex align-items-center">
              <div class="ps-3">
                <h6>264</h6>
              </div>
            </div>
          </div>

        </div>
      </div><!-- End Cancer Patient Card -->

      <!-- Reports -->
      <div class="col-12">
        <div class="card">

          <div class="filter">
            <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
              <li class="dropdown-header text-start">
                <h6>Filter</h6>
              </li>

              <li><a class="dropdown-item" href="#">Today</a></li>
              <li><a class="dropdown-item" href="#">This Month</a></li>
              <li><a class="dropdown-item" href="#">This Year</a></li>
            </ul>
          </div>

          <div class="card-body">
            <h5 class="card-title">Reports <span>/Today</span></h5>

            <!-- Line Chart -->
            <div id="reportsChart"></div>

            <script>
              document.addEventListener("DOMContentLoaded", () => {
                new ApexCharts(document.querySelector("#reportsChart"), {
                  series: [{
                    name: 'Sales',
                    data: [31, 40, 28, 51, 42, 82, 56],
                  }, {
                    name: 'Revenue',
                    data: [11, 32, 45, 32, 34, 52, 41]
                  }, {
                    name: 'Customers',
                    data: [15, 11, 32, 18, 9, 24, 11]
                  }],
                  chart: {
                    height: 350,
                    type: 'area',
                    toolbar: {
                      show: false
                    },
                  },
                  markers: {
                    size: 4
                  },
                  colors: ['#4154f1', '#2eca6a', '#ff771d'],
                  fill: {
                    type: "gradient",
                    gradient: {
                      shadeIntensity: 1,
                      opacityFrom: 0.3,
                      opacityTo: 0.4,
                      stops: [0, 90, 100]
                    }
                  },
                  dataLabels: {
                    enabled: false
                  },
                  stroke: {
                    curve: 'smooth',
                    width: 2
                  },
                  xaxis: {
                    type: 'datetime',
                    categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
                  },
                  tooltip: {
                    x: {
                      format: 'dd/MM/yy HH:mm'
                    },
                  }
                }).render();
              });
            </script>
            <!-- End Line Chart -->

          </div>

        </div>
      </div><!-- End Reports -->

      

      <!-- Left side columns -->

   
          <!-- Recent Patients -->
          <div class="col-12">
            <div class="card recent-sales overflow-auto">

              <div class="filter">
                <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                  <li class="dropdown-header text-start">
                    <h6>Filter</h6>
                  </li>

                  <li><a class="dropdown-item" href="#">Today</a></li>
                  <li><a class="dropdown-item" href="#">This Month</a></li>
                  <li><a class="dropdown-item" href="#">This Year</a></li>
                </ul>
              </div>

              <div class="card-body">
                <h5 class="card-title">Recent Patients <span>| Today</span></h5>

                <table class="table table-borderless datatable">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Image</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                </table>

              </div>

            </div>
          </div><!-- End Recent Patients -->

          <!-- Top Selling -->
     

    </div>
  </section>

</main><!-- End #main -->

{% endblock main %}
